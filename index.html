<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>TICTACTOE</header>
    <div class="overlay"></div>
    <main>
      <div class="board"></div>
      <div class="btnContainer">
        <p class="markerHeader menuHeader">PICK PLAYER1 MARKER</p>
        <div class="markers">
          <button class="markerX active player1">X</button>
          <button class="markerO player2">O</button>
        </div>
        <p class="startHeader menuHeader">REMEMBER: X GOES FIRST</p>
        <div class="startReset">
          <button class="start">START</button>
        </div>
      </div>
      <div class="announcer"></div>
      <button class="reset">RESET</button>
    </main>
    <footer>created by <a href="https://github.com/arminggwp">arminggwp</a></footer>
  </body>
  <script src="script.js"></script>
</html>
